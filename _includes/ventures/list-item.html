<a href="{{ include.venture.url | prepend: site.baseurl }}"
   class="Promo {{ site.animation_in_classes }} p md-p2"
   style="background-color: {{ include.venture.themeColour }};">
    <div class="row align-center Promo__row">
        <div class="small-10 medium-8 large-6 column Promo__content Promo__content--centered text-center">
            <div class="Promo__heading">
                <h3 class="hide">{{ include.venture.name }}</h3>
                {% assign icon = 'icons/' | append: include.venture.icon | append: '.svg' %}
                {% include {{ icon }} %}
                <div class="cta-label">
                    <span class="cta-label__label h5">
                        {{ include.venture.tagline }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</a>
