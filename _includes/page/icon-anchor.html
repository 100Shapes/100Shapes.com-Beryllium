{% if include.hideLabelsOnMobile == false %}
    {% assign hide-labels-on-mobile = false %}
{% else %}
    {% assign hide-labels-on-mobile = true %}
{% endif %}

<a href="{{ include.href }}" class="icon-anchor align-middle h5">
    {% assign icon = 'icons/' | append: include.icon | append: '.svg' %}
    {% include {{ icon }} %}
    <span {% if hide-labels-on-mobile %}class="show-for-large"{% endif %}>{{ include.label }}</span>
</a>
