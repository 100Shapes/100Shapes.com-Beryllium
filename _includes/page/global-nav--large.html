{% if page.bannerTheme %}
<div class="Top-Bar Top-Bar--{{ page.bannerTheme }}">
{% else %}
<div class="Top-Bar">
{% endif %}
    <div class="row expanded collapse">
        <div class="large-expand column">
            <div id="widemenu" class="top-bar">
                <a href="{{ '/' | prepend: site.baseurl }}"
                   class="icon-anchor Top-Bar__logo mr-half">
                    {% include icons/logo--large.svg %}
                </a>
                <div class="top-bar-left">
                    <ul class="menu h5">
                        <li>
                            <a href="{{ '/work/designing-tools-for-business/' | prepend: site.baseurl }}">
                                Designing enterprise software
                            </a>
                        </li>
                        <li>
                            <a href="{{ '/quote/' | prepend: site.baseurl }}">
                                UX quote
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu menu--right h5">
                        {% for item in site.menu %}
                        <li>
                            <a href="{{ item.link | prepend: site.baseurl }}">
                                {{ item.label }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
