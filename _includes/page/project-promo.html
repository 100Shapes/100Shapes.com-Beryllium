<a href="{{ include.project.url | prepend: site.baseurl }}"
   class="Promo p"
   style="background-image: url({{ '/static/images/projects/' | prepend: site.baseurl }}{{ include.project.promo_image
    }});">

    <div class="row align-middle Promo__row">
        <div class="small-10 medium-8 large-6 column Promo__content">
            <h3>{{ include.project.promo_title }}</h3>
            <div>
                <span class="Tag">Read about</span>
                <span class="Tag">{{ include.project.project_name}}</span>
            </div>
        </div>
        <div class="small-6 column">
            <img src=""
                 alt="{{ include.project.promo_title }}"/>
        </div>
    </div>
</a>
