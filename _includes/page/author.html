{% if post.author %}
{% assign authorKey = post.author %}
{% elsif page.author %}
{% assign authorKey = page.author %}
{% endif %}

{% if authorKey %}
{% assign person = site.data.people[authorKey] %}
<div class="Author fixed">
    <img src="{{ person.gravatar }}" alt="{{ person.name_long }}" class="Profile Author__profile right ml3">
    <p class="full-width right my1">
        {{ person.name_long }} / 20th Apr 2016
    </p>
</div>
{% endif %}
