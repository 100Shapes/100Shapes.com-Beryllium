<div class="top-bar">
    <div class="top-bar-left">
        {% include logo.html %}
    </div>
    <div class="top-bar-right">
        <ul class="menu">
            {% for item in site.menu %}
            <li>
                <a href="{{ item.link | prepend: site.baseurl }}">
                    {{ item.label }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
