<header class="Top-Bar pv">
    <div class="row align-middle">
        <div class="small-6 column">
            <a href="{{ '/' | prepend: site.baseurl }}"
               class="icon-anchor hide-for-small-only">
                {% include icons/logo--large.svg %}
            </a>
            <a href="{{ '/' | prepend: site.baseurl }}"
               class="icon-anchor hide-for-medium">
                {% include icons/logo--small.svg %}
            </a>
        </div>
        <div class="small-6 column">
            <ul class="menu menu--right h5">
                {% for item in site.menu %}
                <li>
                    <a href="{{ item.link | prepend: site.baseurl }}">
                        {{ item.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</header>
