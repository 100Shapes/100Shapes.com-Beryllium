<nav class="Menu">
    <h1 class="hide">Site navigation</h1>
    <ul class="list-reset full-width">
        {% for item in site.menu %}
        <li class="inline-block mr3">
            <a href="{{ item.link | prepend: site.baseurl }}"
               class="h4">{{ item.label }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
