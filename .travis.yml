language: node_js
sudo: false

node_js:
  - "0.12"

before_install:
  - rvm install ruby-2.1.0
  - rvm use 2.1.0 --default
  - gem install bundler
  - bundle install

install:
  - npm config set registry http://registry.npmjs.org/
  - npm i

script:
  - "./scripts/cibuild"

after_success:
  - git clone https://$GITHUB_REPO
  - cd $(basename ${GITHUB_REPO%.git})
  - git config user.name "Travis CI"
  - git config user.email ${EMAIL}
  - rsync -az --delete --exclude '.git*' ../_site/ .
  - touch .nojekyll
  - git add -A .
  - git add -f ../_site/dist/
  - git commit -m "Generated Jekyll site by Travis CI - ${TRAVIS_BUILD_NUMBER}"
  - git push --force "https://${DEPLOY_KEY}@${GITHUB_REPO}" HEAD:${REPO_TARGET_BRANCH}

branches:
  only:
    - master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GITHUB_REPO: github.com/100Shapes/100Shapes.com-Beryllium.git
  - REPO_TARGET_BRANCH: gh-pages
  - NODE_ENV=production
  - secure: 
