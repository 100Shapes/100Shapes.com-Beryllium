# Build settings
markdown: kramdown
safe: false
author_dir: blog/authors

jekyll-archives:
  enabled:
    - year
    - month
    - categories
  layouts:
    year: archive-year
    month: archive-month
    category: archive-category
  permalinks:
    year: '/blog/archive/:year/'
    month: '/blog/archive/:year/:month/'
    category: '/blog/:name/'

paginate: 2
paginate_path: '/blog/p:num/'

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - scripts
  - README.md

gems:
  - jekyll-feed
  - jekyll-assets
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-paginate
