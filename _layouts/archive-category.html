---
layout: default
---

<div class="col col-12 px2">

    {% capture page-title %}
        Posts in {{ page.title | capitalize }}
    {% endcapture %}

    <header>
        {% include page/titles.html title=page-title %}
    </header>

    {% for post in page.posts %}
    <div class="p1">
       {% include post/list-item.html post=post %}
    </div>
    {% endfor %}
</div>
