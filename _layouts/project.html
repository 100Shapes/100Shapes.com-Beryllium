---
layout: default
---
<div class="col col-12 px2 mb2">

    <header class="pt4 pb2">
        {% include page/titles.html title=page.title long_title=page.long_title subtitle=page.subtitle %}
    </header>

    {{ content }}

    {% for image in page.images %}
    <img src="{{ site.base_url }}/static/images/projects/{{ image }}"
         alt="image"
         class="round mb2 fit"/>
    {% endfor %}

</div>
