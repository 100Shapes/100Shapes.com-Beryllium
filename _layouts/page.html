---
layout: default
---
<div class="Wrapper max-width-4">
    <div class="clearfix">

        <header class="col col-12 sm-col-10 md-col-10 mt-mega mb2">
            {% include page/titles.html title=page.title long_title=page.long_title subtitle=page.subtitle %}
        </header>

        {% if page.bannerImage %}
        {% assign bannerImage = '/static/images/page-banners/' | append: page.bannerImage %}
        <div class="col col-12 my3">
            <img src="{{ bannerImage | prepend: site.baseurl }}"
                 alt="Promo image"
                 class="fit"/>
        </div>
        {% endif %}

        <div class="col col-12">
            {{ content }}
        </div>
    </div>
</div>

{% include page/author.html %}
